<html>
  <head>
    <title>Delta Gymnastics</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <script src="dist/bundle.js"></script>
  </body>
  <div class="main-container">
    <nav class="nav-container">
      <a class="nav-item" href="#"
        >Home<span class="accent accent-dot-large">.</span>
        <div class="nav-bar-below"></div>
        <div class="accent-slider"></div>
      </a>

      <a class="nav-item" href="#"
        >Contact<span class="accent accent-dot-large">.</span>
        <div class="nav-bar-below"></div>
        <div class="accent-slider"></div
      ></a>
      <a class="nav-item" href="#"
        >Memberships<span class="accent accent-dot-large">.</span>
        <div class="nav-bar-below"></div>
        <div class="accent-slider"></div
      ></a>
      <a class="nav-item" href="#"
        >Locations<span class="accent accent-dot-large">.</span>
        <div class="nav-bar-below"></div>
        <div class="accent-slider"></div
      ></a>
    </nav>
    <img class="hero-image" src="images/delta-gymnastics-logo.png" />
    <div class="header-box"></div>
    <div class="landing-card-container">
      <div class="landing-card">
        <i class="fas fa-building fa-3x"></i>
        <div id="LEFT_CARD_HEADER"></div>
        <div class="accent-bar"></div>
        <div class="landing-body" id="LEFT_CARD_BODY"></div>
      </div>
      <div class="landing-card">
        <i class="fas fa-user-friends fa-3x"></i>
        <div id="MIDDLE_CARD_HEADER"></div>
        <div class="accent-bar"></div>
        <div id="MIDDLE_CARD_BODY" class="landing-body"></div>
      </div>
      <div class="landing-card">
        <i class="fas fa-dumbbell fa-3x"></i>
        <div id="RIGHT_CARD_HEADER"></div>
        <div class="accent-bar"></div>
        <div id="RIGHT_CARD_BODY" class="landing-body"></div>
      </div>
    </div>
  </div>

  <div id="webObjects" class="main-background"></div>
</html>
